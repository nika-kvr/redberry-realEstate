<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add listing</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/addList.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header></header>
    <img id="redberryLogo" src="../images/redberry logo.png" alt="">
    <hr>
  </header>

  <main>
    <div class="pageHeader">
      ლისტინგის დამატება
    </div>
    <div class="formDiv">
      <form action="">
          <p class="formHeader">გარიგების ტიპი</p>
          <div class="radioInputDivs">
            <div>
              <div>
                <input checked type="radio" id="buyInput" name="radioInput">
              </div>
              <label for="buyInput">იყიდება</label>
            </div>

            <div>
              <div>
                <input type="radio" id="rentInput" name="radioInput">
              </div>
              <label for="rentInput">ქირავდება</label>
            </div>
          </div>

        <div class="mainLocationDiv">
          <p class="formHeader">მდებარეობა</p>

          <div class="locInputsDivMain">

            <div class="locInputDiv">
              <div class="inputLabel">
                <label for="">მისამართი *</label>
                <input type="text">
              </div>
              <div class="inputLabel">
                <label for="">საფოსტო ინდექსი *</label>
                <input id="zipcodeInput" type="number">
              </div>
            </div>
            <div class="locInputDiv">
              <div class="inputLabel">
                <label for="">რეგიონი *</label>
                <select id="regionsSelect">
                  <option hidden></option>
                </select>
              </div>
              <div class="inputLabel">
                <label for="">ქალაქი *</label>
                <select id="citiesSelect">
                  <option hidden></option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="mainDetailsDiv">

          <p class="formHeader">ბინის დეტალები</p>
          <div class="detailsInputs">
            <div class="inputLabel">
              <label for="priceInput">ფასი *</label>
              <input id="priceInput" type="number">
            </div>
            <div id="priceInputDiv" class="inputLabel">
              <label for="areaInput">ფართობი *</label>
              <input id="areaInput" type="number">
            </div>
            <div class="inputLabel">
              <label for="bedroomInput">საძინებლების რაოდენობა *</label>
              <input id="bedroomInput" type="number">
            </div>
          </div>

          <div class="aboutDiv" >
            <label for="aboutInput">აღწერა *</label>
            <textarea name="" id="aboutInput"></textarea>
          </div>

          <div class="imgDiv">
            <p>ატვირთეთ ფოტო *</p>
            <div class="imgUploadDiv">
              <img src="../images/imgUpload.svg" alt="">
            </div>
          </div>
          <div class="agentDiv">
            <p class="formHeader">აგენტი</p>
            <div>
              <p>აირჩიე</p> 
              <select >
                
              </select>
            </div>
          </div>
        </div>
      </form>
      <div class="formBtnsDiv">
        <button id="formGaukmeba" class="whiteOrngBtn">გაუქმება</button>
        <button class="orngBtn">დაამატე ლისტინგი</button>
      </div>
    </div>
  </main>

  <script src="../javascript/addList.js"></script>
</body>
</html>
